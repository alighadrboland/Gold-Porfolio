<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>پورتفوی دارایی</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdn.jsdelivr.net/gh/rastikerdar/vazirmatn-font@v33.003/font-face.css" rel="stylesheet" />
  <style>
    * {
      font-family: 'Vazirmatn', sans-serif !important;
    }
    .persian-numbers {
      font-feature-settings: "ss01";
      direction: rtl;
    }
    .fade-update {
      animation: fadeIn 0.8s ease-in-out;
    }
    @keyframes fadeIn {
      0% { opacity: 0.2; transform: scale(0.97); }
      100% { opacity: 1; transform: scale(1); }
    }
  </style>
</head>
<body class="bg-gray-300 text-gray-800">

  <header class="bg-black text-white py-3 text-center space-y-2">
    <h1 class="text-xl font-bold">پورتفوی دارایی ها</h1>
    <div class="text-base font-bold space-y-1 persian-numbers">
      <div id="usd-box">دلار: ...</div>
      <div id="gold18-box">طلای ۱۸ عیار: ...</div>
      <p id="gold-price" class="hidden"></p>
      <small id="gold-change" class="hidden"></small>
    </div>
  </header>

  <main class="max-w-xl mx-auto p-4 space-y-4">

    <section class="bg-purple-800 rounded-xl shadow-md p-3 text-center">
      <h3 id="portfolio-title" class="text-xl font-extrabold text-yellow-300 mb-2 drop-shadow">دارایی طلای آبشده</h3>
      <p id="portfolio-value" class="text-2xl font-extrabold persian-numbers text-white drop-shadow">...</p>
    </section>

    <section id="profit-box" class="rounded-xl p-3 text-center text-yellow-400 persian-numbers">
      در حال محاسبه سود/زیان...
    </section>

    <section id="crypto-box" class="bg-green-800 rounded-xl shadow-md p-3 text-center text-white persian-numbers">
      در حال دریافت اطلاعات رمزارزها...
    </section>

    <section class="bg-white rounded-xl shadow-md p-3 text-center">
      <h3 class="text-xl font-extrabold text-yellow-700 mb-2 drop-shadow">دارایی کل</h3>
      <p id="gold-amount" class="text-2xl font-extrabold persian-numbers text-blue-800 drop-shadow">...</p>
    </section>

    <p id="last-update" class="text-sm text-gray-500 text-center mt-4 persian-numbers">در حال دریافت زمان...</p>

  </main>

  <script>
    const myGoldGrams = 438.44;
    const fundUnits = 4524;
    const btcAmount = 0.0426721;
    const ethAmount = 0.3754664;
    const filAmount = 8.2325135;

    function toPersianNumber(input) {
      const persianDigits = ['۰','۱','۲','۳','۴','۵','۶','۷','۸','۹'];
      return input.toString().replace(/\d/g, d => persianDigits[d]);
    }

    function animateElement(id, content) {
      const el = document.getElementById(id);
      el.classList.remove("fade-update");
      void el.offsetWidth;
      el.innerHTML = content;
      el.classList.add("fade-update");
    }

    async function fetchData() {
      let totalIrt = 0;

      try {
        // Step 1: Get crypto prices
        const coingeckoRes = await fetch("https://api.coingecko.com/api/v3/simple/price?ids=bitcoin,ethereum,filecoin,tether&vs_currencies=usd");
        const cryptoData = await coingeckoRes.json();
        const btcUsd = cryptoData.bitcoin.usd;
        const ethUsd = cryptoData.ethereum.usd;
        const filUsd = cryptoData.filecoin.usd;
        const usdtUsd = cryptoData.tether.usd;

        const totalUsd = (btcAmount * btcUsd) + (ethAmount * ethUsd) + (filAmount * filUsd);

        // Step 2: Get USDT to IRT rate
        const rateRes = await fetch("https://brsapi.ir/Api/Market/Gold_Currency.php?key=FreeTZPrEbgTZzbW2SSGXOlzjlulRFcz");
        const rateData = await rateRes.json();
        const usdtObj = rateData.currency.find(i => i.symbol === "USDT_IRT");
        const usdtPrice = usdtObj?.price || 0;

        totalIrt = Math.floor(totalUsd * usdtPrice);

        animateElement("crypto-box", `
          <div class="text-yellow-300 text-xl font-bold mb-2">دارایی رمزارزها</div>
          const color = usdtObj.change_value > 0 ? 'green' : usdtObj.change_value < 0 ? 'red' : 'black';
          animateElement("crypto-box", `<span style="color:${color}">تتر: ${toPersianNumber(usdtObj.price.toLocaleString())} (${toPersianNumber(Math.abs(usdtObj.change_value))} | ${toPersianNumber(Math.abs(usdtObj.change_percent.toFixed(2)))}%)</span>`);
          <div class="space-y-1">
            <div>BTC: ${toPersianNumber(btcAmount)} × ${toPersianNumber(btcUsd.toLocaleString())} = $${toPersianNumber((btcAmount * btcUsd).toFixed(2))}</div>
            <div>ETH: ${toPersianNumber(ethAmount)} × ${toPersianNumber(ethUsd.toLocaleString())} = $${toPersianNumber((ethAmount * ethUsd).toFixed(2))}</div>
            <div>FIL: ${toPersianNumber(filAmount)} × ${toPersianNumber(filUsd.toLocaleString())} = $${toPersianNumber((filAmount * filUsd).toFixed(2))}</div>

            <p class="text-2xl font-extrabold persian-numbers text-white drop-shadow mt-2">
                    ${toPersianNumber(totalIrt.toLocaleString())}
            </p>          
          </div>
        `);
      } catch (err) {
        console.error("خطا در دریافت اطلاعات رمزارز:", err);
        animateElement("crypto-box", "خطا در دریافت قیمت رمزارزها");
      }

      try {
        const response = await fetch("https://brsapi.ir/Api/Market/Gold_Currency.php?key=FreeTZPrEbgTZzbW2SSGXOlzjlulRFcz");
        const data = await response.json();

        const items = data.gold;
        const gold18 = items.find(i => i.symbol === "IR_GOLD_18K");
        const usd = data.currency.find(i => i.symbol === "USD");

        if (usd) {
          const color = usd.change_value > 0 ? 'green' : usd.change_value < 0 ? 'red' : 'black';
          animateElement("usd-box", `<span style="color:${color}">دلار: ${toPersianNumber(usd.price.toLocaleString())} (${toPersianNumber(Math.abs(usd.change_value))} | ${toPersianNumber(Math.abs(usd.change_percent.toFixed(2)))}%)</span>`);
        }

        if (gold18) {
          animateElement("gold-price", toPersianNumber(gold18.price.toLocaleString()));
          let valueStr = Math.abs(gold18.change_value).toLocaleString();
          let percentStr = Math.abs(gold18.change_percent).toFixed(2);
          const color = gold18.change_percent > 0 ? 'green' : gold18.change_percent < 0 ? 'red' : 'black';
          animateElement("gold-change", `<span style="color:${color}">(${toPersianNumber(valueStr)} | ٪${toPersianNumber(percentStr)})</span>`);
          animateElement("gold18-box", `<span style="color:${color}">طلای ۱۸ عیار: ${toPersianNumber(gold18.price.toLocaleString())} (${toPersianNumber(valueStr)} | ${toPersianNumber(percentStr)}%)</span>`);

          const goldPrice = gold18.price;
          const commission = 30000;
          const totalGoldValue = ((goldPrice - commission) * 750 / 750 ) * myGoldGrams;

          document.getElementById("portfolio-title").innerText = `دارایی طلای آبشده (${toPersianNumber(myGoldGrams.toLocaleString())} گرم)`;
          animateElement("portfolio-value", toPersianNumber(Math.floor(totalGoldValue).toLocaleString()));

          const profitBox = document.getElementById("profit-box");
          profitBox.className = "bg-blue-800 rounded-xl shadow-md p-6 text-center";

          try {
            const ayarResponse = await fetch("https://brsapi.ir/Api/Tsetmc/AllSymbols.php?key=FreeTZPrEbgTZzbW2SSGXOlzjlulRFcz&type=1");
            const symbols = await ayarResponse.json();
            const ayar = symbols.find(i => i.l18 === "عیار");

            if (ayar && ayar.pc) {
              const result = fundUnits * (ayar.pc / 10);
              const combined = totalGoldValue + result + totalIrt;
              animateElement("gold-amount", toPersianNumber(Math.floor(combined).toLocaleString()));
              animateElement("portfolio-value", toPersianNumber(Math.floor(totalGoldValue).toLocaleString()));
              animateElement("profit-box", `
                <div class="text-xl font-extrabold drop-shadow text-yellow-300">
                  دارایی صندوق عیار (${toPersianNumber(fundUnits.toLocaleString())} واحد)
                </div>
                <small class="block mt-1 text-base text-white persian-numbers drop-shadow">
                  قیمت پایانی: ${toPersianNumber(Number(ayar.pc).toLocaleString())} (${toPersianNumber(Number(ayar.pcp).toFixed(2))}%)
                </small>
                <div class="text-2xl font-extrabold drop-shadow text-white mt-2">
                  ${toPersianNumber(Math.floor(result).toLocaleString())}
                </div>
              `);
            } else {
              animateElement("profit-box", "صندوق عیار یافت نشد");
            }
          } catch (err) {
            console.error("خطا در دریافت اطلاعات صندوق عیار:", err);
            animateElement("profit-box", "خطا در دریافت قیمت صندوق");
          }

          const now = new Date();
          const formattedDate = toPersianNumber(now.toLocaleDateString("fa-IR"));
          const formattedTime = toPersianNumber(now.toLocaleTimeString("fa-IR").replace(/:\d+$/, ''));
          document.getElementById("last-update").innerText = `آخرین به‌روزرسانی: ${formattedDate} ساعت ${formattedTime}`;
        }
      } catch (err) {
        console.error("خطا در دریافت اطلاعات:", err);
      }
    }

    fetchData();
  </script>
</body>
</html>
