<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>قیمت لحظه‌ای طلا</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdn.jsdelivr.net/gh/rastikerdar/vazirmatn-font@v33.003/font-face.css" rel="stylesheet" />
  <style>
    body {
      font-family: 'Vazirmatn', sans-serif;
    }
  </style>
</head>
<body class="bg-gray-100 text-gray-800">

  <header class="bg-blue-900 text-white py-4 text-center">
    <h1 class="text-2xl font-bold">سامانه قیمت لحظه‌ای طلا</h1>
  </header>

  <main class="max-w-xl mx-auto p-4 space-y-4">
    
    <section class="bg-gradient-to-r from-blue-500 to-blue-700 hover:from-blue-600 hover:to-blue-800 text-white text-base font-bold px-10 py-4 rounded-xl shadow-md hover:shadow-lg transform hover:scale-105 transition-all duration-300 w-full text-center space-y-2">
  <h2 class="text-xl font-bold text-white">طلای ۱۸ عیار</h2>
  <p id="gold-price" class="text-lg">در حال بارگذاری...</p>
  <p id="gold-change-value" class="text-sm text-white"></p>
  <p id="gold-change-percent" class="text-sm text-white"></p>
    </section>

    <section class="bg-gradient-to-r from-blue-500 to-blue-700 hover:from-blue-600 hover:to-blue-800 text-white text-base font-bold px-10 py-4 rounded-full shadow-md hover:shadow-lg transform hover:scale-105 transition-all duration-300 w-full text-center space-y-2">
  <h3 class="text-lg font-semibold text-white">ارزش پورتفوی من</h3>
  <p id="portfolio-value" class="text-xl font-bold">...</p>
    </section>

    <section id="profit-box" class="rounded-xl p-6 text-center text-white">
      در حال محاسبه سود/زیان...
    </section>

  </main>

  <script>
    // تابع تبدیل اعداد انگلیسی به فارسی
    function toPersianNumber(num) {
      const persianDigits = ['۰', '۱', '۲', '۳', '۴', '۵', '۶', '۷', '۸', '۹'];
      return num.toString().replace(/\d/g, (digit) => persianDigits[digit]);
    }

    async function fetchData() {
      try {
        const response = await fetch("https://brsapi.ir/Api/Market/Gold_Currency.php?key=FreeTZPrEbgTZzbW2SSGXOlzjlulRFcz");
        const data = await response.json();

        const items = data.gold;
        const gold18 = items.find(i => i.symbol === "IR_GOLD_18K");

        if (gold18) {
          document.getElementById("gold-price").innerText = toPersianNumber(gold18.price.toLocaleString()) + " تومان";
          document.getElementById("gold-change").innerText = `${toPersianNumber(gold18.change_value.toLocaleString())} (${toPersianNumber(gold18.change_percent)}%)`;

          const goldPrice = gold18.price;
          const totalGoldValue = (goldPrice / 750) * 750 * 278;
          document.getElementById("portfolio-value").innerText = toPersianNumber(totalGoldValue.toLocaleString()) + " تومان";

          const change24 = gold18.change_value * 278;
          const percentChange24 = gold18.change_percent;

          const profitBox = document.getElementById("profit-box");
          profitBox.innerHTML = `
              سود/زیان ۲۴ ساعت اخیر: ${toPersianNumber(change24)} تومان
              <br>
              تغییر قیمت: ${toPersianNumber(change24)} تومان
              <br>
              درصد تغییر: ${toPersianNumber(percentChange24)}%
          `;

          profitBox.classList.remove("bg-gray-500");
          if (change24 >= 0) {
            profitBox.classList.add("bg-green-500");
          } else {
            profitBox.classList.add("bg-red-500");
          }
        } else {
          document.getElementById("gold-price").innerText = "اطلاعات موجود نیست";
          document.getElementById("portfolio-value").innerText = "نامشخص";
          const profitBox = document.getElementById("profit-box");
          profitBox.innerText = "اطلاعات موجود نیست";
          profitBox.className = "rounded-xl p-6 text-center text-white bg-gray-500";
        }

      } catch (err) {
        console.error("خطا:", err);
        document.getElementById("gold-price").innerText = "خطا در دریافت";
        document.getElementById("portfolio-value").innerText = "نامشخص";
        const profitBox = document.getElementById("profit-box");
        profitBox.innerText = "خطا در محاسبه سود/زیان";
        profitBox.className = "rounded-xl p-6 text-center text-white bg-gray-500";
      }
    }

    fetchData();
    setInterval(fetchData, 60000);
  </script>

</body>
</html>
