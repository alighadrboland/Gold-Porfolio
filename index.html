<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>پورتفوی طلا</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdn.jsdelivr.net/gh/rastikerdar/vazirmatn-font@v33.003/font-face.css" rel="stylesheet" />
  <style>
    * {
      font-family: 'Vazirmatn', sans-serif !important;
    }
    .persian-numbers {
      font-feature-settings: "ss01";
      direction: rtl;
    }
    .fade-update {
      animation: fadeIn 0.8s ease-in-out;
    }
    @keyframes fadeIn {
      0% { opacity: 0.2; transform: scale(0.97); }
      100% { opacity: 1; transform: scale(1); }
    }
  </style>
</head>
<body class="bg-gray-300 text-gray-800">

  <header class="bg-blue-900 text-white py-4 text-center">
    <h1 class="text-xl font-bold">پورتفوی طلای آبشده و صندوق عیار</h1>
  </header>

  <main class="max-w-xl mx-auto p-4 space-y-4">

  <!-- نمایش قیمت جهانی طلا و دلار -->
  <section id="global-prices" class="bg-gradient-to-br from-gray-800 to-gray-500 rounded-xl shadow-md p-4 text-center text-white space-y-2">
    <div>
      <span class="font-bold">طلا جهانی (XAU/AUD): </span>
      <span id="xau-price" class="persian-numbers">...</span>
      <small id="xau-change" class="persian-numbers block mt-1">...</small>
    </div>
    <div>
      <span class="font-bold">دلار آمریکا (USD): </span>
      <span id="usd-price" class="persian-numbers">...</span>
      <small id="usd-change" class="persian-numbers block mt-1">...</small>
    </div>
  </section>
    
     <section id="gold-box" class="bg-gradient-to-br from-yellow-800 to-yellow-400 rounded-xl shadow-md p-6 text-center">
     <h2 class="text-xl font-extrabold text-yellow-300 mb-2 drop-shadow">قیمت هر گرم طلای ۱۸ عیار</h2>
     <p id="gold-price" class="text-2xl font-extrabold persian-numbers text-white drop-shadow">در حال بارگذاری...</p>
     <small id="gold-change" class="block mt-1 text-base text-white persian-numbers drop-shadow">...</small>
  </section>

  <section class="bg-gradient-to-br from-purple-800 to-purple-400 rounded-xl shadow-md p-6 text-center">
    <h3 id="portfolio-title" class="text-xl font-extrabold text-yellow-300 mb-2 drop-shadow">ارزش طلای آبشده</h3>
    <p id="portfolio-value" class="text-2xl font-extrabold persian-numbers text-white drop-shadow">...</p>
  </section>

  <section id="profit-box" class="rounded-xl p-6 text-center text-yellow-400 persian-numbers">
    در حال محاسبه سود/زیان...
  </section>

  <section class="bg-white rounded-xl shadow-md p-6 text-center">
    <h3 class="text-xl font-extrabold text-blue-700 mb-2 drop-shadow">دارایی کل</h3>
    <p id="gold-amount" class="text-2xl font-extrabold persian-numbers text-black drop-shadow">...</p>
  </section>

  <!-- نمایش زمان به‌روزرسانی -->
  <p id="last-update" class="text-sm text-gray-500 text-center mt-4 persian-numbers">در حال دریافت زمان...</p>

  </main>

  <script>
    function toPersianNumber(input) {
    const persianDigits = ['۰','۱','۲','۳','۴','۵','۶','۷','۸','۹'];
    return input.toString().replace(/\d/g, d => persianDigits[d]);
    }

    function animateElement(id, content) {
      const el = document.getElementById(id);
      el.classList.remove("fade-update");
      void el.offsetWidth;
      el.innerHTML = content;
      el.classList.add("fade-update");
    }

    async function fetchData() {
      try {
        const response = await fetch("https://brsapi.ir/Api/Market/Gold_Currency.php?key=FreeTZPrEbgTZzbW2SSGXOlzjlulRFcz");
        const data = await response.json();

        const items = data.gold;
        const gold18 = items.find(i => i.symbol === "IR_GOLD_18K");

        if (gold18) {
          animateElement("gold-price", toPersianNumber(gold18.price.toLocaleString()));
          let value = gold18.change_value;
          let percent = gold18.change_percent;
          let valueStr = Math.abs(value).toLocaleString();  // حذف علامت منفی
          let percentStr = Math.abs(percent).toFixed(2);     // حذف علامت منفی و محدود به دو رقم اعشار
          let valueText = toPersianNumber(valueStr);
          let percentText = toPersianNumber(percentStr);
          animateElement("gold-change", valueText + " (%" + percentText + ")");

           // تغییر رنگ باکس بر اساس مثبت یا منفی بودن درصد
          const goldBox = document.getElementById("gold-box");
          if (percent >= 0) {
             goldBox.className = "bg-gradient-to-br from-green-800 to-green-400 rounded-xl shadow-md p-6 text-center";
          } else {
             goldBox.className = "bg-gradient-to-br from-red-800 to-red-400 rounded-xl shadow-md p-6 text-center";
          }
          
          const goldPrice = gold18.price;
          const myGoldGrams = 438.44;
          const goldPurity = 750;
          const commission = 30000;
          
          document.getElementById("portfolio-title").innerText = `ارزش طلای آبشده (${toPersianNumber(myGoldGrams.toLocaleString())} گرم)`;
          animateElement("gold-amount");
          const totalGoldValue = ((goldPrice - commission) * goldPurity / 750 ) * myGoldGrams;
          animateElement("portfolio-value", toPersianNumber(Math.floor(totalGoldValue).toLocaleString()));

          const profitBox = document.getElementById("profit-box");
          profitBox.className = "bg-gradient-to-br from-blue-800 to-blue-400 rounded-xl shadow-md p-6 text-center";
          try {
                const total = 4524;
                const ayarResponse = await fetch("https://brsapi.ir/Api/Tsetmc/AllSymbols.php?key=FreeTZPrEbgTZzbW2SSGXOlzjlulRFcz&type=1");
                const symbols = await ayarResponse.json();
                const ayar = symbols.find(i => i.l18 === "عیار");
                if (ayar && ayar.pc) {
                    const result = total * (ayar.pc / 10);

                   // مقدار ترکیبی برای نمایش در مقدار طلای آبشده
                    const combined = totalGoldValue + result;
                    animateElement("gold-amount", toPersianNumber(Math.floor(combined).toLocaleString()));

                   // مقدار پورتفوی با گرم در پرانتز
                   animateElement("portfolio-value", toPersianNumber(Math.floor(totalGoldValue).toLocaleString()));

                   animateElement("profit-box", `
                        <div class="text-xl font-extrabold drop-shadow text-yellow-300">
                           ارزش صندوق عیار (${toPersianNumber(total.toLocaleString())} واحد)
                        </div>
                        <div class="text-2xl font-extrabold drop-shadow text-white mt-2">
                            ${toPersianNumber(Math.floor(result).toLocaleString())}
                        </div>
                        <small class="block mt-1 text-base text-white persian-numbers drop-shadow">
  قیمت پایانی: ${toPersianNumber(Number(ayar.pc).toLocaleString())} (${toPersianNumber(Number(ayar.pcp).toFixed(2))}%)
                        </small>
                   `);
             } else {
                       animateElement("profit-box", "صندوق عیار یافت نشد");
             }
           } catch (err) {
               console.error("خطا در دریافت اطلاعات صندوق عیار:", err);
               animateElement("profit-box", "خطا در دریافت قیمت صندوق");
           }

          const now = new Date();
          const formattedDate = toPersianNumber(now.toLocaleDateString("fa-IR"));
          const formattedTime = toPersianNumber(now.toLocaleTimeString("fa-IR").replace(/:\d+$/, ''));
          document.getElementById("last-update").innerText = `آخرین به‌روزرسانی: ${formattedDate} ساعت ${formattedTime}`;

        } else {
          animateElement("gold-price", "اطلاعات موجود نیست");
          animateElement("portfolio-value", "نامشخص");
          const profitBox = document.getElementById("");
          profitBox.className = "rounded-xl p-6 text-center text-white bg-gray-500 persian-numbers";
          animateElement("profit-box", "اطلاعات موجود نیست");
        }

      } catch (err) {
        console.error("خطا:", err);
        animateElement("gold-price", "خطا در دریافت");
        animateElement("portfolio-value", "نامشخص");
        const profitBox = document.getElementById("profit-box");
        profitBox.className = "rounded-xl p-6 text-center text-white bg-gray-500 persian-numbers";
        animateElement("profit-box", "خطا در محاسبه سود/زیان");
      }
      // دریافت قیمت طلا جهانی و دلار
try {
  const globalResponse = await fetch("https://brsapi.ir/Api/Market/Gold_Currency.php?key=FreeTZPrEbgTZzbW2SSGXOlzjlulRFcz");
  const globalData = await globalResponse.json();

  const currency = globalData.currency;
  const globalGold = currency.find(i => i.symbol === "XAUUSD");
  const usd = currency.find(i => i.symbol === "USD");

  if (globalGold) {
  const price = globalGold.price?.toFixed(2);
  const change = typeof globalGold.change_percent === 'number' ? globalGold.change_percent : 0;
  animateElement("xauusd-price", toPersianNumber(price));
  animateElement(
    "xauusd-change",
    `<span class="${change >= 0 ? 'text-green-300' : 'text-red-300'}">(${toPersianNumber(change.toFixed(2))}%)</span>`
    );
  } else {
  animateElement("xauusd-change", "(نامشخص)");
  }

  if (usd) {
    const price = usd.price.toFixed(2);
    const change = usd.change_percent;
    animateElement("usd-price", toPersianNumber(price));
    animateElement("usd-change", `<span class="${change >= 0 ? 'text-green-300' : 'text-red-300'}">(${toPersianNumber(change.toFixed(2))}%)</span>`);
     }

    } catch (error) {
  console.error("خطا در دریافت قیمت جهانی طلا و دلار:", error);
  animateElement("xau-price", "نامشخص");
  animateElement("usd-price", "نامشخص");
   }
  }

    fetchData();
  </script>

</body>
</html>
