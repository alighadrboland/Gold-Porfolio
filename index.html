<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>پورتفوی صندوق طلای عیار مفید</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        @font-face {
            font-family: 'BNazanin';
            src: url('https://cdn.jsdelivr.net/gh/rastikerdar/b-nazanin-font@master/fonts/BNazanin.woff2') format('woff2');
        }
        body {
            font-family: 'BNazanin', Arial, sans-serif;
            text-align: center;
            background-color: #eef2f7;
            padding: 20px;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            max-width: 90%;
            margin: auto;
            margin-bottom: 20px;
        }
        input, button {
            margin: 10px 0;
            padding: 12px;
            width: 100%;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 16px;
        }
        #currentPrice {
            width: 50%;
            padding: 8px;
            font-size: 14px;
            display: block;
            margin: 10px auto;
        }
        button {
            background: #007bff;
            color: white;
            cursor: pointer;
            border: none;
            transition: background 0.3s;
        }
        button:hover {
            background: #0056b3;
        }
        .result {
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
            color: #333;
        }
        canvas {
            max-width: 100%;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>بارگذاری اطلاعات از GitHub</h2>
        <button onclick="loadDataFromGitHub()">بارگذاری اطلاعات</button>
    </div>

    <div class="container">
        <h2>محاسبه سود و زیان</h2>
        <label for="currentPrice">قیمت فعلی هر واحد</label>
        <input type="number" id="currentPrice" placeholder="قیمت فعلی">
        <button onclick="calculate()">محاسبه</button>
        <div class="result" id="output"></div>
        <div class="result" id="profitPercentage"></div>
    </div>

    <div class="container">
        <h2>بازدهی در بازه‌های مختلف</h2>
        <canvas id="performanceChart"></canvas>
    </div>

    <script>
        let transactions = [];
        let totalBuyAmount = 0, totalUnits = 0;
        const GITHUB_FILE_URL = "https://raw.githubusercontent.com/alighadrboland/Gold-Porfolio/refs/heads/main/Gold_Porfolio_Shamsi.csv";

        function loadDataFromGitHub() {
            fetch(GITHUB_FILE_URL)
                .then(response => response.text())
                .then(data => {
                    transactions = data.split("\n").map(line => {
                        const [date, buyPrice, buyUnits, sellPrice, sellUnits] = line.split(",");
                        totalBuyAmount += (Number(buyPrice) * Number(buyUnits)) - (Number(sellPrice) * Number(sellUnits));
                        totalUnits += Number(buyUnits) - Number(sellUnits);
                        return { 
                            date: date.trim(),
                            buyPrice: Number(buyPrice),
                            buyUnits: Number(buyUnits),
                            sellPrice: Number(sellPrice),
                            sellUnits: Number(sellUnits)
                        };
                    });
                    alert("اطلاعات از GitHub بارگذاری شد.");
                })
                .catch(error => alert("خطا در بارگذاری داده‌ها: " + error));
        }

        function calculate() {
            let currentPrice = parseFloat(document.getElementById("currentPrice").value);
            if (isNaN(currentPrice)) {
                document.getElementById("output").innerHTML = "لطفاً قیمت فعلی را وارد کنید.";
                return;
            }

            let profitData = {
                "یک هفته": 0,
                "یک ماه": 0,
                "سه ماه": 0,
                "شش ماه": 0,
                "یک سال": 0,
                "دو سال": 0,
                "سه سال": 0
            };
            let today = new Date();

            transactions.forEach(tx => {
                let [shamsiYear, shamsiMonth, shamsiDay] = tx.date.split("/");
                let dateObj = new Date(`${shamsiYear}-${shamsiMonth}-${shamsiDay}`);
                let diffDays = (today - dateObj) / (1000 * 3600 * 24);
                let profit = (currentPrice - tx.buyPrice) * tx.buyUnits;
                
                if (diffDays <= 7) profitData["یک هفته"] += profit;
                if (diffDays <= 30) profitData["یک ماه"] += profit;
                if (diffDays <= 90) profitData["سه ماه"] += profit;
                if (diffDays <= 180) profitData["شش ماه"] += profit;
                if (diffDays <= 365) profitData["یک سال"] += profit;
                if (diffDays <= 730) profitData["دو سال"] += profit;
                if (diffDays <= 1095) profitData["سه سال"] += profit;
            });

            let labels = Object.keys(profitData);
            let values = Object.values(profitData);
            let colors = values.map(value => value >= 0 ? "green" : "red");

            document.getElementById("output").innerHTML = `
                مبلغ کل خرید: ${totalBuyAmount.toLocaleString('fa-IR')} ریال<br>
                <span style="color: blue;">ارزش فعلی: ${(currentPrice * totalUnits).toLocaleString('fa-IR')} ریال</span><br>
                <span style="color: ${values[values.length - 1] >= 0 ? 'green' : 'red'};">میزان سود/زیان: ${values[values.length - 1].toLocaleString('fa-IR')} ریال</span>
            `;

            new Chart(document.getElementById("performanceChart"), {
                type: 'bar',
                data: {
                    labels: labels,
                    datasets: [{
                        label: 'بازدهی (ریال)',
                        data: values,
                        backgroundColor: colors
                    }]
                },
                options: {
                    responsive: true,
                    plugins: {
                        legend: { display: false }
                    }
                }
            });
        }
    </script>
</body>
</html>
