<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>پورتفوی دارایی</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdn.jsdelivr.net/gh/rastikerdar/vazirmatn-font@v33.003/font-face.css" rel="stylesheet" />
  <style>
    * {
      font-family: 'Vazirmatn', sans-serif !important;
    }
    .persian-numbers {
      font-feature-settings: "ss01";
      direction: rtl;
    }
    .fade-update {
      animation: fadeIn 0.8s ease-in-out;
    }
    @keyframes fadeIn {
      0% { opacity: 0.2; transform: scale(0.97); }
      100% { opacity: 1; transform: scale(1); }
    }
    .update-button {
      background-color: #22c55e; /* سبز */
      color: white;
      width: 100%;
      padding: 10px;
      border-radius: 8px;
      font-size: 1.2rem;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    .update-button:hover {
      background-color: #16a34a;
    }
  </style>
</head>
<body class="bg-yellow-500 text-gray-800">
  <main class="max-w-xl mx-auto p-2 space-y-4">
    <!-- دکمه بروزرسانی -->
    <section>
      <button class="update-button" onclick="fetchData()">بروزرسانی</button>
    </section>

    <section class="bg-white rounded-xl shadow-md p-4 text-center">
      <div class="text-base font-bold space-y-1 persian-numbers">
        <div id="usd-box">دلار: ...</div>
        <div id="usdt-box">تتر: ...</div>
        <div id="gold18-box">طلای ۱۸ عیار: ...</div>
        <div id="fund-price-box">صندوق عیار: ...</div>
        <p id="gold-price" class="hidden"></p>
        <small id="gold-change" class="hidden"></small>
      </div>
    </section>

    <section class="bg-purple-800 rounded-xl shadow-md p-4 text-center persian-numbers">
      <h3 id="portfolio-title" class="text-xl font-extrabold text-yellow-300 mb-2 drop-shadow">دارایی طلای آبشده</h3>
      <p id="portfolio-value" class="text-2xl font-extrabold persian-numbers text-white drop-shadow">...</p>
    </section>

    <section id="profit-box" class="bg-blue-800 rounded-xl shadow-md p-4 text-center text-yellow-400 persian-numbers">
      در حال محاسبه سود/زیان...
    </section>

    <section id="crypto-box" class="bg-green-800 rounded-xl shadow-md p-4 text-center text-white persian-numbers">
      در حال دریافت اطلاعات رمزارزها...
    </section>

    <section class="bg-white rounded-xl shadow-md p-4 text-center">
      <h3 class="text-xl font-extrabold text-black mb-2 drop-shadow">دارایی کل</h3>
      <p id="gold-amount" class="text-2xl font-extrabold persian-numbers text-blue-800 drop-shadow">...</p>
    </section>

    <p id="last-update" class="text-sm text-black text-center mt-4 persian-numbers">در حال دریافت زمان...</p>
  </main>

  <script>
    const myGoldGrams = 438.44;
    const fundUnits = 4524;
    const avgayarPrice = 189469;
    const avgGoldPrice = (
      (127 * 2312000) +
      (40 * 3810000) +
      (111.440 * 4725000) +
      (60 * 8110000) +
      (100 * 6850000)
    ) / myGoldGrams;

    const btcAmount = 0.04367672;
    const ethAmount = 0.3754664;
    const filAmount = 8.2325135;

    function toPersianNumber(input) {
      const persianDigits = ['۰','۱','۲','۳','۴','۵','۶','۷','۸','۹'];
      return input.toString().replace(/\d/g, d => persianDigits[d]);
    }

    function animateElement(id, content) {
      const el = document.getElementById(id);
      el.classList.remove("fade-update");
      void el.offsetWidth;
      el.innerHTML = content;
      el.classList.add("fade-update");
    }

    async function fetchData() {
      let totalIrt = 0;

      try {
        const coingeckoRes = await fetch("https://api.coingecko.com/api/v3/simple/price?ids=bitcoin,ethereum,filecoin,tether&vs_currencies=usd");
        const cryptoData = await coingeckoRes.json();
        const { bitcoin, ethereum, filecoin, tether } = cryptoData;

        const totalUsd = (btcAmount * bitcoin.usd) + (ethAmount * ethereum.usd) + (filAmount * filecoin.usd);

        const rateRes = await fetch("https://brsapi.ir/Api/Market/Gold_Currency.php?key=FreeTZPrEbgTZzbW2SSGXOlzjlulRFcz");
        const rateData = await rateRes.json();
        const usdtObj = rateData.currency.find(i => i.symbol === "USDT_IRT") || {};

        const usdtPrice = usdtObj.price || 0;
        totalIrt = Math.floor(totalUsd * usdtPrice);

        animateElement("crypto-box", `
          <div class="text-yellow-300 text-xl font-bold mb-2">دارایی رمزارزها</div>
          <div class="space-y-1">
            <div>BTC: ${toPersianNumber(btcAmount)} × ${toPersianNumber(bitcoin.usd.toLocaleString())} = $${toPersianNumber((btcAmount * bitcoin.usd).toFixed(2))}</div>
            <div>ETH: ${toPersianNumber(ethAmount)} × ${toPersianNumber(ethereum.usd.toLocaleString())} = $${toPersianNumber((ethAmount * ethereum.usd).toFixed(2))}</div>
            <div>FIL: ${toPersianNumber(filAmount)} × ${toPersianNumber(filecoin.usd.toLocaleString())} = $${toPersianNumber((filAmount * filecoin.usd).toFixed(2))}</div>
            <p class="text-2xl font-extrabold persian-numbers text-white drop-shadow mt-2">${toPersianNumber(totalIrt.toLocaleString())}</p>
          </div>
        `);

        const percentColor = usdtObj.change_percent > 0 ? 'green' : usdtObj.change_percent < 0 ? 'red' : 'black';
        animateElement("usdt-box", `<span style="color:${percentColor}">تتر: ${toPersianNumber(usdtPrice.toLocaleString())} (${toPersianNumber(Math.abs(usdtObj.change_value))} | ${toPersianNumber(Math.abs(usdtObj.change_percent.toFixed(2)))}%)</span>`);

      } catch (err) {
        console.error("خطا در دریافت اطلاعات رمزارز:", err);
        animateElement("crypto-box", "خطا در دریافت قیمت رمزارزها");
      }

      try {
        const response = await fetch("https://brsapi.ir/Api/Market/Gold_Currency.php?key=FreeTZPrEbgTZzbW2SSGXOlzjlulRFcz");
        const data = await response.json();

        const gold18 = data.gold.find(i => i.symbol === "IR_GOLD_18K");
        const usd = data.currency.find(i => i.symbol === "USD");

        if (usd) {
          const color = usd.change_value > 0 ? 'green' : usd.change_value < 0 ? 'red' : 'black';
          animateElement("usd-box", `<span style="color:${color}">دلار: ${toPersianNumber(usd.price.toLocaleString())} (${toPersianNumber(Math.abs(usd.change_value))} | ${toPersianNumber(Math.abs(usd.change_percent.toFixed(2)))}%)</span>`);
        }

        if (gold18) {
          const changeColor = gold18.change_percent > 0 ? 'green' : gold18.change_percent < 0 ? 'red' : 'black';
          animateElement("gold18-box", `<span style="color:${changeColor}">طلای ۱۸ عیار: ${toPersianNumber(gold18.price.toLocaleString())} (${toPersianNumber(Math.abs(gold18.change_value))} | ${toPersianNumber(Math.abs(gold18.change_percent.toFixed(2)))}%)</span>`);

          const goldPrice = gold18.price;
          const totalGoldValue = (goldPrice - 30000) * myGoldGrams;
          const Goldpr = ((gold18.price - avgGoldPrice) / avgGoldPrice) * 100;

          document.getElementById("portfolio-title").innerText = `دارایی طلای آبشده (${toPersianNumber(myGoldGrams.toLocaleString())} گرم)`;
          animateElement("portfolio-value", toPersianNumber(Math.floor(totalGoldValue).toLocaleString()));
        }

      } catch (err) {
        console.error("خطا در دریافت اطلاعات طلا و ارز:", err);
      }
    }

    fetchData();
  </script>
</body>
</html>
