const https = require('https');
const fs = require('fs');

const url = 'https://raw.githubusercontent.com/alighadrboland/Gold-Porfolio/main/index.html';

https.get(url, res => {
  let data = '';
  res.on('data', chunk => (data += chunk));
  res.on('end', () => {
    const match = data.match(/combined\s*=\s*([\d.]+)/i);
    if (match) {
      const combined = match[1];
      const now = new Date().toISOString().slice(0, 10);
      const row = `${now},${combined}\n`;

      const file = 'log.csv';
      if (!fs.existsSync(file)) {
        fs.writeFileSync(file, 'date,combined\n');
      }

      const currentData = fs.readFileSync(file, 'utf8');
      if (!currentData.includes(now)) {
        fs.appendFileSync(file, row);
        console.log(`✅ Logged: ${row}`);
      } else {
        console.log(`ℹ️ Already logged for ${now}`);
      }
    } else {
      console.error('❌ Could not find combined value in HTML');
      process.exit(1);
    }
  });
}).on('error', err => {
  console.error('❌ Error fetching data:', err.message);
  process.exit(1);
});
