name: Daily Combined Logger

on:
  schedule:
    - cron: '0 5 * * *'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  log_combined:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0  # ØªØ§ git Ø¨ØªÙˆØ§Ù†Ø¯ Ø¨Ù‡ Ø¯Ø±Ø³ØªÛŒ Ø±ÙˆÛŒ Ø´Ø§Ø®Ù‡ Ø§ØµÙ„ÛŒ Ú©Ø§Ø± Ú©Ù†Ø¯

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Run log-value.js
        run: node log-value.js

      - name: Commit and push
        run: |
          git config --global user.name 'github-actions'
          git config --global user.email 'actions@github.com'
