name: Update combined.txt

on:
  schedule:
    - cron: '0 6 * * *'  # هر روز ساعت ۶ صبح UTC
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Calculate combined and write to file
        run: |
          node -e "
            const fs = require('fs');
            const data = JSON.parse(fs.readFileSync('data.json'));
            const combined = data.totalGoldValue + data.result + data.totalIrt;
            fs.writeFileSync('combined.txt', Math.floor(combined).toString());
          "

      - name: Commit and push changes
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@users.noreply.github.com"
          git add combined.txt
          git commit -m "Update combined.txt" || echo "No changes"
          git push
