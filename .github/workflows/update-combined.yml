name: Update combined.txt daily

on:
  schedule:
    - cron: '0 6 * * *'  # هر روز ساعت ۶ صبح UTC (ساعت ۱۰:۳۰ صبح ایران)
  workflow_dispatch:      # امکان اجرای دستی

jobs:
  update:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Fetch combined value from site
      run: |
        COMBINED=$(curl -s https://alighadrboland.github.io/Gold-Porfolio/combined.txt)
        echo "Latest combined value: $COMBINED"
        echo "$COMBINED" > combined.txt

    - name: Commit and push changes
      env:
        TOKEN: ${{ secrets.GITHUB_TOKEN }}
      run: |
        git config user.name "github-actions"
        git config user.email "github-actions@users.noreply.github.com"
        git add combined.txt
        git commit -m "Update combined.txt" || echo "No changes to commit"
        git push https://x-access-token:${TOKEN}@github.com/${{ github.repository }}.git HEAD:main
